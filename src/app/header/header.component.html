<div class="navbar-area fixed-top">

    <div class="mobile-nav">
        <a href="index.html" class="logo">
            <img src="assets/img/logo.png" alt="Logo">
        </a>
    </div>

    <div class="main-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="Logo">
                </a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/home" class="nav-link dropdown-toggle active">Home <i></i></a>

                        </li>
                        <li class="nav-item">
                            <a href="#">Qui Somme Nous <i></i></a>

                        </li>
                        <li class="nav-item">
                            <a routerLink="#" class="nav-link dropdown-toggle">Offres <i
                                    class="icofont-simple-down"></i></a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a routerLink="/offre" class="nav-link">Liste des offres</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/vosoffres" class="nav-link">Vos offres</a>
                                </li>

                                <li class="nav-item" *ngIf="userType=='entreprise'">
                                    <a routerLink="/ajouteroffre" class="nav-link">Ajouter un offre</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/contact">Contact <i></i></a>

                        </li>


                    </ul>
                    <div *ngIf="token==null;else userDetail" class="common-btn">
                        <a class="login-btn" routerLink="/login">
                            <i class="icofont-plus-square"></i>
                            Login
                        </a>
                        <a class="sign-up-btn" routerLink="/register">
                            <i class="icofont-user-alt-4"></i>
                            Sign Up
                        </a>
                    </div>
                    <ng-template #userDetail>
                        <ul class="navbar-nav">
                            <li class="nav-item">

                                <a routerLink=" #" class="nav-link dropdown-toggle  text-primary"> <img
                                        class="img-profile rounded-circle" [src]="user.logo" height="30px"
                                        *ngIf="user.logo;else noimg">{{user.nom}} <i
                                        class="icofont-simple-down"></i></a>
                                <ng-template #noimg>
                                    <img *ngIf="!user.logo && !user.photo;else img"
                                        src="https://thumbs.dreamstime.com/b/no-image-available-icon-flat-vector-no-image-available-icon-flat-vector-illustration-132482953.jpg"
                                        height="40px" width="40px" alt="">
                                </ng-template>
                                <ng-template #img>
                                    <img class="img-profile rounded-circle" [src]="user.photo" height="30px">

                                </ng-template>
                                <ul class="dropdown-menu">
                                    <li class="nav-item">
                                        <a routerLink="/profile" class="nav-link">
                                            <i class="icofont-ui-user"></i> Profile</a>
                                    </li>
                                    <div class="dropdown-divider "></div>
                                    <li class="nav-item">

                                        <a (click)="Logout()" routerLink="/home" class="nav-link">
                                            <i class="icofont-logout"></i>
                                            Deconnexion
                                        </a>
                                    </li>

                                </ul>

                            </li>
                        </ul>
                    </ng-template>



                </div>
            </nav>
        </div>
    </div>
</div>
